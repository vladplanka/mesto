<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/header__logo.svg')%>" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <button class="profile__avatar-btn" type="button" aria-label="Изменить"></button>
                <img class="profile__avatar" src="#" alt="Аватар">
                <div class="profile__profile-info">
                    <h1 class="profile__name"></h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__description"></p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_profile">
            <div class="popup__container">
                <h2 class="popup__edit">Редактировать профиль</h2>
                <form name="profile-form" class="popup__form popup__form_type_profile" novalidate>
                    <input class="popup__input popup__input_type_name" name="name" id="name-input" type="text"
                        placeholder="Имя" minlength="2" maxlength="40" required>
                    <span class="popup__input-error name-input-error"></span>
                    <input class="popup__input popup__input_type_job" name="about" id="about-input" type="text"
                        placeholder="О себе" minlength="2" maxlength="200" required>
                    <span class="popup__input-error about-input-error"></span>
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
                <button type="button" class="popup__close popup__close_type_profile">
                </button>
            </div>
        </div>
        <div class="popup popup_type_cards">
            <div class="popup__container">
                <h2 class="popup__edit">Новое место</h2>
                <form name="card-form" class="popup__form popup__form_type_cards" novalidate>
                    <input class="popup__input popup__input_type_namecard" name="name" id="namecard-input" type="text"
                        placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup__input-error namecard-input-error"></span>
                    <input class="popup__input popup__input_type_link" name="link" id="link-input" type="url"
                        placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error link-input-error"></span>
                    <button type="submit" class="popup__save">Создать</button>
                </form>
                <button type="button" class="popup__close popup__close_type_cards">
                </button>
            </div>
        </div>
        <div class="popup popup_type_photo">
            <div class="popup__photo-container">
                <img class="popup__photo" src="#" alt="#">
                <h3 class="popup__photo-title"></h3>
                <button type="button" class="popup__close popup__close_type_photo">
                </button>
            </div>
        </div>
        <div class="popup popup_type_confirm">
            <div class="popup__container">
                <h2 class="popup__edit">Вы уверены?</h2>
                <form name="card-form" class="popup__form" novalidate>
                    <button type="submit" class="popup__save">Да</button>
                </form>
                <button type="button" class="popup__close">
                </button>
            </div>
        </div>
        <div class="popup popup_type_avatar">
            <div class="popup__container">
                <h2 class="popup__edit">Обновить аватар</h2>
                <form name="avatar-form" class="popup__form" novalidate>
                    <input class="popup__input popup__input_type_link" name="avatar" id="avatar-input" type="url"
                        placeholder="Ссылка на аватар" required>
                    <span class="popup__input-error avatar-input-error"></span>
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
                <button type="button" class="popup__close">
                </button>
            </div>
        </div>

        <template class="elements-template">
            <div class="elements__element-card">
                <button type="button" class="elements__element-trash"></button>
                <img class="elements__element-picture" src="#" alt="#">
                <div class="elements__element-card-content">
                    <h2 class="elements__element-text"></h2>
                    <div class="elements__element-like-container">
                        <button type="button" class="elements__element-like"></button>
                        <div class="elements__element-like-count"></div>
                    </div>
                </div>
            </div>
        </template>
    </div>
</body>

</html>
