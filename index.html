<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар">
                <div class="profile__profile-info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__edit">Редактировать профиль</h2>
                <form name="profile" class="popup__form" novalidate>
                    <input class="popup__input popup__input_type_name" name="name" type="text" placeholder="Имя"
                        required>
                    <input class="popup__input popup__input_type_job" name="about" type="text" placeholder="О себе"
                        required>
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
                <button type="button" class="popup__close">
                </button>
            </div>
        </div>
        <div class="popup-add">
            <div class="popup-add__container">
                <h2 class="popup-add__edit">Новое место</h2>
                <form name="profile" class="popup-add__form" novalidate>
                    <input class="popup-add__input popup-add__input_type_name" name="name" type="text"
                        placeholder="Название" required>
                    <input class="popup-add__input popup-add__input_type_link" name="link" type="text"
                        placeholder="Ссылка на картинку" required>
                    <button type="submit" class="popup-add__save">Создать</button>
                </form>
                <button type="button" class="popup-add__close">
                </button>
            </div>
        </div>
        <div class="popup-photo">
            <div class="popup-photo__container">
                <img class="popup-photo__image" src="#" alt="#">
                <h3 class="popup-photo__title"></h3>
                <button type="button" class="popup-photo__close">
                </button>
            </div>
        </div>
        <template class="elements-template">
            <div class="elements__element-card">
                <button type="button" class="elements__element-trash"></button>
                <img class="elements__element-picture" src="#" alt="#">
                <div class="elements__element-card-content">
                    <h2 class="elements__element-text"></h2>
                    <button type="button" class="elements__element-like"></button>
                </div>
            </div>
        </template>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
